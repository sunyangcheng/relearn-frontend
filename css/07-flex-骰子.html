<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-骰子</title>
  <style>
    .box {
      display: flex;
      width: 240px;
      height: 240px;
      border: 1px solid red;
    }
    .item {
      width: 80px;
      height: 80px;
      background: #000;
      border-radius: 50%;
    }
    .item:nth-child(1) {
      align-self: flex-end;
    }
    .item:nth-child(2) {
      align-self: center;
    }
  </style>
</head>
<body>
  <p>实现骰子中的3点🎲</p>
  <div class="box">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
