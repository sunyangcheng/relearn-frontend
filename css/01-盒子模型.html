<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子模型</title>
  <style>
    .box {
      width: 300px;
      height: 120px;
      padding: 20px;
      border: 1px solid red;
      text-align: center;
    }
    .span {
      white-space: pre-wrap;
    }
    .border-box {
      box-sizing: border-box;
    }
    .content-box {
      box-sizing: content-box;
    }
    .mb-20 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="box1" class="box content-box mb-20">
    <span class="span">offsetWidth=width+padding+border=342</span>
  </div> 
  <div id="box2" class="box border-box">offsetWidth=width=300</div>
</body>
</html>
